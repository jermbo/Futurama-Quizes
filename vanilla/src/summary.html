<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Futurama Quiz App - HTML / CSS / JavaScript</title>
    <link rel="stylesheet" href="styles/styles.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

    <script src="summary.js" defer></script>
  </head>

  <body>
    <header>
      <i class="logo logo-image"></i>
      <h1 class="logo logo-text">
        Futurama Quiz App - HTML / CSS / JavaScript
      </h1>
    </header>
    <main id="app">
      <div class="review">
        <h2>All done!</h2>
        <p>You got ${correct} of ${length}</p>
        <p>${msg}</p>
        <button class="start-over">Start Over</button>
      </div>
    </main>
    <footer>
      <p>Made with HTML / CSS / JavaScript</p>
    </footer>
  </body>
</html>
