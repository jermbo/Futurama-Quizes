<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Futurama Quiz App - HTML / CSS / JavaScript</title>
    <link rel="stylesheet" href="styles/styles.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

    <script src="quiz.js" defer></script>
  </head>

  <body>
    <header>
      <i class="logo logo-image"></i>
      <h1 class="logo logo-text">
        Futurama Quiz App - HTML / CSS / JavaScript
      </h1>
    </header>
    <main id="app">
      <div class="question-wrapper">
        <div class="question-area"></div>
        <div class="answers-wrapper">
          <p><strong>Possible Answers</strong></p>
          <div class="possible-answers"></div>
          <button class="next-btn">Next Question</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Made with HTML / CSS / JavaScript</p>
    </footer>
  </body>
</html>
